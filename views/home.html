<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="mainContainer" style="display: flex; flex-direction: column; height: 100vh;">
        <!-- 방 목록 표시 영역 -->
        <div id="roomList" style="flex: 4; overflow-y: auto; padding: 10px; background-color: #f9f9f9;">
            <h2>현재 입장 가능한 방</h2>
        </div>

        <!-- 방 검색 및 생성 -->
        <div id="roomActions" style="flex: 1; padding: 10px;">
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <input type="text" id="roomSearchInput" placeholder="방 이름 검색" style="padding: 8px; width: 100%;">
                <button id="searchRoomBtn" style="padding: 10px;">검색</button>
                <button id="createRoomBtn" style="padding: 10px;">방 만들기</button>
            </div>
        </div>

        <!-- 로그아웃 버튼 -->
        <div id="logoutSection" style="flex: 1; padding: 10px; text-align: center;">
            <button id="logoutBtn" style="padding: 10px; background-color: red; color: white;">로그아웃</button>
        </div>
    </div>

    <!-- 방 생성 팝업 -->
    <div id="createRoomPopup" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; background: white; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <h3>방 만들기</h3>
        <input type="text" id="roomTitleInput" placeholder="방 제목" style="padding: 8px; width: 100%; margin-bottom: 10px;">
        <button id="submitRoomBtn" style="padding: 10px;">확인</button>
        <button id="cancelRoomBtn" style="padding: 10px;">취소</button>
    </div>

    <script src="home.js"></script>
</body>
</html>
